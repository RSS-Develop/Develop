<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=576, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RSS Läsare</title> <!-- Originaltitel återställd -->
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            width: 576px;
            height: 64px;
            display: flex;
            align-items: center;
            overflow: hidden;
        }
        #rssFeed {
            width: 100%;
            padding: 0 10px;
            box-sizing: border-box;
        }
        .event-title {
            font-size: 64px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
            margin: 0;
            line-height: 1;
            transform-origin: left center;
        }
    </style>
</head>
<body>

<div id="rssFeed">
    <div id="eventTitle" class="event-title">Välkommen till Eskilstuna</div>
</div>

<script>
    const rssUrl = 'https://api.allorigins.win/get?url=' + encodeURIComponent('https://visiteskilstuna.se/rest-api/rssService/getRssFeed?portletId=12.5b899160171ac5273c72ad9f&pageId=2.369be3c31580a19562d1977e');
    let events = [];
    let currentEventIndex = 0;
    const monthMap = { "jan": 1, "feb": 2, "mar": 3, "apr": 4, "maj": 5, "jun": 6, "jul": 7, "aug": 8, "sep": 9, "okt": 10, "nov": 11, "dec": 12 };

    function formatDateRange(title) {
        const datePattern = /^(\d{1,2})\s(\w{3})(?:\s?-\s?(\d{1,2})\s?(\w{3}))?/i;
        const match = title.match(datePattern);
        if (match) {
            const startDay = parseInt(match[1], 10);
            const startMonth = monthMap[match[2].toLowerCase()];
            if (match[3] && match[4]) {
                const endDay = parseInt(match[3], 10);
                const endMonth = monthMap[match[4].toLowerCase()];
                return `${startDay}/${startMonth} - ${endDay}/${endMonth}`;
            }
            return `${startDay}/${startMonth}`;
        }
        return '';
    }

    function adjustFontSize() {
        const titleElement = document.getElementById("eventTitle");
        const containerWidth = 576 - 20; // 576px - 10px padding
        const currentText = titleElement.textContent;
        
        let fontSize = 64;
        if (currentText.length > 31) {
            const lengthOverflow = currentText.length - 31;
            fontSize = Math.max(24, 64 - (lengthOverflow * 3));
        }
        
        titleElement.style.fontSize = `${fontSize}px`;
        if (titleElement.scrollWidth > containerWidth) {
            const scaleFactor = containerWidth / titleElement.scrollWidth;
            fontSize = Math.floor(fontSize * scaleFactor);
            titleElement.style.fontSize = `${fontSize}px`;
        }
    }

    async function fetchRSS() {
        try {
            const response = await fetch(rssUrl);
            if (!response.ok) throw new Error("Kunde inte hämta RSS-flödet");
            
            const data = await response.json();
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(data.contents, "text/xml");
            const items = xmlDoc.getElementsByTagName("item");
            events = [];

            for (let i = 0; i < items.length; i++) {
                let title = items[i].getElementsByTagName("title")[0]?.textContent || '';
                title = title.slice(0, 35); // Hård begränsning
                const formattedDate = formatDateRange(title);
                title = title.replace(/^(\d{1,2}\s\w{3}(?:\s?-\s?\d{1,2}\s?\w{3})?)\s*/, '').trim();
                events.push({ title: `${formattedDate} ${title}`.trim() });
            }

            if (!eventInterval) {
                eventInterval = setInterval(showNextEvent, 10000);
                showNextEvent();
            }
        } catch (error) {
            console.error(error);
            resetToWelcomeMessage();
        }
    }

    function showNextEvent() {
        const eventTitle = document.getElementById("eventTitle");
        if (events.length > 0) {
            eventTitle.textContent = events[currentEventIndex].title;
            adjustFontSize();
            currentEventIndex = (currentEventIndex + 1) % events.length;
        } else {
            resetToWelcomeMessage();
        }
    }

    function resetToWelcomeMessage() {
        const eventTitle = document.getElementById("eventTitle");
        eventTitle.textContent = 'Välkommen till Eskilstuna';
        eventTitle.style.fontSize = '64px';
    }

    fetchRSS();
    setInterval(fetchRSS, 30000);
</script>

</body>
</html>
